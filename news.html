<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News feed</title>
    <script src="https://kit.fontawesome.com/dafd22fdc5.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="header">
    <div>
        <h1 class="header__title">Main</h1>
        <div class="header__menu">
            <button class="header__menu-button"></button>
            <button class="header__menu-button"></button>
        </div>
        <div class="header__switchers">
            <button class="header__switcher">News</button>
            <button class="header__switcher">For you</button>
        </div>
    </div>
</header>
<main class="main">
    <section class="main__section stories">
        <div class="stories__item">
            <img class="stories__image"/>
            <p class="stories__creator-name"></p>
        </div>
        <div class="stories__item"></div>
        <div class="stories__item"></div>
        <div class="stories__item"></div>
        <div class="stories__item"></div>
    </section>

    <section class="news">
        <article class="news__item">
            <div class="news__group">
                <img class="news__group-photo"/>
                <p class="news__group-name"></p>
                <p class="news__date"></p>
            </div>
            <div class="news__content">
                <p class="news__text"></p>
                <div class="news__media">
                    <img class="news__image"/>
                </div>
            </div>
            <div class="news__meta">
                <button class="news__likes">
                    <i class="fa-solid fa-heart"></i>
                    10
                </button>
                <button class="news__comments">
                    <i class="fa-solid fa-message"></i>
                    1
                </button>
                <button class="news__share">
                    <i class="fa-solid fa-share"></i>
                    1
                </button>
                <span class="news__views">
                    <i class="fa-solid fa-eye"></i>
                    125
                </span>
            </div>
        </article>
    </section>
</main>
<nav class="nav">
    <ul class="nav__menu">
        <li class="nav__menu-item">
            <a class="nav__menu-link">
                <i class="fa-solid fa-house"></i>
            </a>
        </li>
        <li class="nav__menu-item">
            <a class="nav__menu-link">
                <i class="fa-solid fa-video"></i>
            </a>
        </li>
        <li class="nav__menu-item">
            <a class="nav__menu-link">
                <i class="fa-solid fa-comment"></i>
            </a>
        </li>
        <li class="nav__menu-item">
            <a class="nav__menu-link">
                <i class="fa-solid fa-bell"></i>
            </a>
        </li>
        <li class="nav__menu-item">
            <a class="nav__menu-link">
                <i class="fa-solid fa-bars"></i>
            </a>
        </li>
    </ul>
</nav>
</body>
</html>
